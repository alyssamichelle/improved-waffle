<div class="video-list-container">
  <ul class="video-list">
    <li *ngFor="let video of videoData | async" 
        [ngClass]="{selected: video == selectedVideo}"
        (click)="selectVideo(video)">
      <h2>{{video.title}}</h2>
      <p>{{video.author}}</p>
    </li>
  </ul>
</div>
